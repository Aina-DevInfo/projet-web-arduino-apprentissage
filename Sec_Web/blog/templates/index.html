<!DOCTYPE html>
{% load static %}
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <title>{% block title %} Principal {% endblock %}</title>
    <!-- MDB icon -->
    <link rel="icon" href="{% static 'img/mdb-favicon.ico'%}" type="image/x-icon" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.9/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.9/dist/sweetalert2.min.css">

    <!-- Google Fonts Roboto -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/horloge.css' %}" />


</head>
<style>
    body {
        background-image: url('static/img/background.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        margin: 9%;

    }
</style>

<body>
    <div style="color: rgb(243, 243, 247);">
        <h1 class="" style="text-align: center; margin: 5%; font-size: 100px;"><u><b>Informations</b></u></h1>
    </div>
    <div class="row">
        <div class="col">
            <h1 class="" style="text-align: center; color: rgb(146, 146, 197);font-size: 80px;"><u><b>En temps réel</b></u></h1>

            <div class="">
                <h1 style="text-align: center; color: aliceblue;">Temperature : <u><b
                            style="font-size: 60px;" ><span id="temp">{{temperature}}</span></b></u> °c</h1>
            </div>
            <div class="">
                <h1 style="text-align: center; color: aliceblue;">Humidite : <u><b style="font-size: 60px;"><span id="hum">{{humidity}}</span></b></u>
                    %</h1>
            </div>
        </div>
        
        <div class="col">
            <h1 class="" style="text-align: center; color: rgb(144, 144, 202);font-size: 80px;"><u><b>Predictions</b></u></h1>

            <div class="">
                <h1 style="text-align: center; color: aliceblue;">Temperature : <u><b
                            style="font-size: 60px;" ><span id="temp2"></span></b></u> °c</h1>
            </div>
            <div class="">
                <h1 style="text-align: center; color: aliceblue;">Humidite : <u><b style="font-size: 60px;"><span id="hum2">{{humidity}}</span></b></u>
                    %</h1>
            </div>
        </div>
    </div>



    <!-- MDB -->
    <script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>
    <!-- Custom scripts -->
    <script type="text/javascript">
        $(document).ready(function () {
            setInterval(function () {
                $.ajax(
                    {
                        type: "GET",
                        url: 'Update/',
                        cache: false,
                        success: function (context) {
                            
                            var pro = document.getElementById('temp');
                            pro.innerText = context.temp;
                            var proo = document.getElementById('hum');
                            proo.innerText = context.hum;
                            
                        }
                    }
                );
                $.ajax(
                    {
                        type: "GET",
                        url: 'Update2/',
                        cache: false,
                        success: function (context) {
                            
                            var pro = document.getElementById('temp2');
                            pro.innerText = context.temp2;
                            var proo = document.getElementById('hum2');
                            proo.innerText = context.hum2;
                            
                        }
                    }
                );
            }, 1000)
        });
    </script>

<script type="text/javascript">
    $(document).ready(function () {
        setInterval(function () {
            
        }, 1000)
    });
</script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
</body>

</html>
